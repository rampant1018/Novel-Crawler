<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
var thread_id = 1911678;
var post_id = 1;

$(document).ready(function() {
	DisplayContent();
})

function DisplayContent() {
	var filename = thread_id + '/' + post_id;

	$("#content").load(filename, function(responseTxt, statusTxt, xhr) {
		if(statusTxt == "error") {
			console.log("Error: " + xhr.status + ": " + xhr.statusText);
		}
	});
}

function prevPage() {
	if(post_id > 1) {
		post_id--;
	}
	DisplayContent();
}

function nextPage() {
	post_id++;
	DisplayContent();
}
</script>
</head>
<body>

<div data-role="page">
	<div data-role="header">
		<h1>Novel</h1>
	</div>

	<div data-role="main" class="ui-content" id="content" style="white-space: pre-line;">
	</div>

	<div data-role="footer">
		<button class="ui-btn" onclick="prevPage()" style="float: left;">Prev</button>
		
		<button class="ui-btn" onclick="nextPage()" style="float: right;">Next</button>
	</div>
</div>
</body>
